<!-- templates/500.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Error - 500</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 120px;
      color: #dc3545;
      margin: 0;
      line-height: 1;
    }
    h2 {
      color: #495057;
      margin-top: 10px;
      font-size: 24px;
    }
    p {
      color: #6c757d;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Something went wrong on our end. We're working to fix it.</p>
    <a href="/" class="btn">Go Home</a>
  </div>
</body>
</html>
